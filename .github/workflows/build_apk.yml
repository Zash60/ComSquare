name: Build Android APK

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # CORREÇÃO: Usamos a action oficial para instalar o Gradle 7.6 no ambiente.
      # Isso evita usar o Gradle 9.2.1 do sistema que está quebrando o build.
      - name: Setup Gradle 7.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.6'

      # Agora rodamos 'gradle' direto (que será a versão 7.6 instalada acima)
      # Não precisamos do ./gradlew ou gerar wrapper manualmente
      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace

      - name: Upload APK Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: comsquare-debug
          path: app/build/outputs/apk/debug/app-debug.apk
