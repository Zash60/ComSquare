name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Forçamos a geração do wrapper na versão 7.6.
      # Isso garante que ./gradlew use a versão 7.6, independente do que está instalado no runner (9.x ou 8.x).
      - name: Generate Gradle Wrapper 7.6
        run: gradle wrapper --gradle-version 7.6

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        # Usamos ./gradlew (o script local gerado acima) e não 'gradle' (o global do sistema)
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: comsquare-debug
          path: app/build/outputs/apk/debug/app-debug.apk
