name: Fix Missing SDL Java Classes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-java-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Copia TODOS os arquivos .java do diretório do SDL2 para o pacote do aplicativo
      # Isso garante que SDLSurface.java e outros helpers sejam incluídos
      - name: Copy missing SDL Java files
        run: |
          echo "Copiando arquivos Java do SDL2..."
          cp app/src/main/cpp/SDL2/android-project/app/src/main/java/org/libsdl/app/*.java app/src/main/java/org/libsdl/app/

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Adiciona os novos arquivos copiados
          git add app/src/main/java/org/libsdl/app/*.java
          
          git commit -m "Fix: Add missing SDLSurface.java and other helpers"
          git push
