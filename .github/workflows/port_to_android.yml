name: Fix Missing SDL2 Directory

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-commit-sdl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SDL2 Source
        run: |
          # Entra na pasta cpp
          cd app/src/main/cpp
          
          # Remove qualquer resquício anterior para evitar duplicidade
          rm -rf SDL2
          
          # Baixa a versão estável do SDL2
          echo "Baixando SDL2..."
          wget https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-2.28.5.zip -O sdl2.zip
          
          # Descompacta
          echo "Extraindo..."
          unzip -q sdl2.zip
          
          # Renomeia a pasta de 'SDL2-2.28.5' para apenas 'SDL2' (que é o que o CMake procura)
          mv SDL2-2.28.5 SDL2
          
          # Limpa o zip
          rm sdl2.zip
          
          # Remove pastas desnecessárias do SDL para economizar espaço (opcional, mas recomendado)
          rm -rf SDL2/docs SDL2/test SDL2/VisualC
          
          echo "SDL2 instalado em app/src/main/cpp/SDL2"

      - name: Commit SDL2 to Repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Força a adição da pasta SDL2 ao git
          git add -f app/src/main/cpp/SDL2
          
          git commit -m "Fix: Add SDL2 source code permanently to repository"
          git push
